        <div class="navbar__menu hidden">

            name=""

            cols="30"
            rows="6"

          <button class="submit-btn gallery-button dark-btn" type="submit">
            Submit
          </button>
        </form>
      </div>

      <div class="sectionTwo__right">
        <img
